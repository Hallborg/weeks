sudo: required

language: scala

scala:
  - 2.11.12

services:
  - docker

stages:
  - test
  - name: deploy
    if: branch = master AND type != pull_request

jobs:
  include:
    - stage: test 
      script:
      - sbt clean coverage test
      - sbt coverageReport
      - sbt coverageAggregate
      - sbt codacyCoverage
    - stage: deploy
      script:
      - echo "$DOCKER_PW" | docker login -u "$DOCKER_USER" --password-stdin
      - sbt docker:publish
